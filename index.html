<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>koa-socketio-chat</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/jquery-sinaEmotion-2.1.0.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-sinaEmotion-2.1.0.min.js"></script>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>

    <script type="text/javascript">
    if (typeof console == "undefined") { this.console = { log: function (msg) { } }; }

    var name, client_list = {}, room_name, client_id;

    var socket;

    room_name = getQueryString('room_name') ? getQueryString('room_name') : "aaa";

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }

    // 與Server建立連線
    function connect() {

        socket = io("http://localhost:3000");

        socket.on('connect', () => {
            console.log(socket.connected);
            onopen();
        });

        socket.on('disconnect', () => {
            console.log("斷線，重新連線");
            socket.connect();
        });

        socket.on('login', function (data) {
            console.log('login', data);
            var client_name = data['client_name'];
            if (data['client_list']) {
                client_id = data['client_id'];
                client_name = '你';
                client_list = data['client_list'];
                console.log('client_list Y');
            }
            else {
                client_list[data['client_id']] = data['client_name'];
                console.log('client_list N');
            }

            say(data['client_id'], data['client_name'], client_name + ' 加入了聊天室', data['time']);

            flush_client_list();

            console.log(data['client_name'] + "登入成功");
        });

        socket.on('say', (data) => {
            console.log('say', data);
            say(data['from_client_id'], data['from_client_name'], data['content'], data['time']);
        });

        socket.on('logout', (data) => {
            console.log('logout', data);
            say(data['from_client_id'], data['from_client_name'], data['from_client_name'] + ' 退出了', data['time']);
            delete client_list[data['from_client_id']];
            flush_client_list();
        });

        socket.on('update_shopping_cart', function (msg) {
            console.log('update_shopping_cart', msg);
        });

    }

    function _uuid() {
      var d = Date.now();
      if (typeof performance !== 'undefined' && typeof performance.now === 'function') {
        d += performance.now(); //use high-precision timer if available
      }
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = (d + Math.random() * 16) % 16 | 0;
        d = Math.floor(d / 16);
        return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
      });
    }


    // 输入名字
    function show_prompt() {
      name = prompt('輸入你的名字：', '');
      if (!name || name == 'null') {
        name = '訪客' + _uuid();
      }
    }

    //連線建立時發送登入訊息
    function onopen() {
      if (!name) {
        show_prompt();
      }
      //登入
      var login_data = '{"client_name":"' + name.replace(/"/g, '\\"') + '","room_name":"' + room_name + '"}';

      console.log("websocket握手成功，發送登入訊息:" + login_data);

      socket.emit('login', login_data);
    }

    // 按發送訊息
    function onSubmit() {
        var input = document.getElementById("textarea");
        var to_client_id = $("#client_list option:selected").attr("value");
        var to_client_name = $("#client_list option:selected").text();
        var say_data = '{"to_client_id":"' + to_client_id + '","to_client_name":"' + to_client_name + '","content":"' + input.value.replace(/"/g, '\\"').replace(/\n/g, '\\n').replace(/\r/g, '\\r') + '"}';

        socket.emit('say', say_data);
       
        input.value = "";
        input.focus();
    }

    // 刷新用户列表框
    function flush_client_list() {
        var userlist_window = $("#userlist");
        var client_list_slelect = $("#client_list");
        userlist_window.empty();
        client_list_slelect.empty();
        userlist_window.append('<h4>在線用户</h4><ul>');
        client_list_slelect.append('<option value="all" id="cli_all">所有人</option>');
        for (var p in client_list) {
            userlist_window.append('<li id="' + p + '">' + client_list[p] + '</li>');
        if (p != client_id) {
            client_list_slelect.append('<option value="' + p + '">' + client_list[p] + '</option>');
        }
        }
        $("#client_list").val(select_client_id);
        userlist_window.append('</ul>');
    }

    // 發送訊息
    function say(from_client_id, from_client_name, content, time) {
        $("#dialog").append('<div class="speech_item">' + from_client_name + ' <br> ' + time + '<div style="clear:both;"></div><p class="triangle-isosceles top">' + content + '</p> </div>').parseEmotion();
    }

    $(function () {
        select_client_id = 'all';
        $("#client_list").change(function () {
            select_client_id = $("#client_list option:selected").attr("value");
        });
        $('.face').click(function (event) {
            $(this).sinaEmotion();
            event.stopPropagation();
        });
    });
    </script>
</head>

<body onload="connect();">
  <div class="container">
    <div class="row clearfix">
      <div class="col-md-1 column">
      </div>
      <div class="col-md-6 column">
        <div class="thumbnail">
          <div class="caption" id="dialog"></div>
        </div>
        <form onsubmit="onSubmit(); return false;">
          <select style="margin-bottom:8px" id="client_list">
            <option value="all">所有人</option>
          </select>
          <textarea class="textarea thumbnail" id="textarea"></textarea>
          <div class="say-btn">
            <input type="submit" class="btn btn-default" value="發表" />
          </div>
        </form>
        <div>
          &nbsp;&nbsp;&nbsp;&nbsp;<b>房間列表:</b>（目前在&nbsp;房間
          <script>document.write(room_name)</script>）
          <br>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/?room_name=aaa">房間aaa</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/?room_name=bbb">房間bbb</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/?room_name=ccc">房間ccc</a>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <a href="/?room_name=ddd">房間ddd</a>
          <br><br>
        </div>
      </div>
      <div class="col-md-3 column">
        <div class="thumbnail">
          <div class="caption" id="userlist"></div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    document.write('<meta name="viewport" content="width=device-width,initial-scale=1">');
    $("textarea").on("keydown", function (e) {
    
      if (e.keyCode === 13 && !e.ctrlKey) {
        e.preventDefault();
        $('form').submit();
        return false;
      }

     
      if (e.keyCode === 13 && e.ctrlKey) {
        $(this).val(function (i, val) {
          return val + "\n";
        });
      }
    });
  </script>
</body>

</html>
